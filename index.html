<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>CasÄƒ 3D StilizatÄƒ</title>
  <style>
    body { margin:0; background:#eef; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { border:1px solid #000; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

<script>
  // Scena È™i camera
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xaaf);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(3,3,6);

  // Renderer
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lumini
  const ambientLight = new THREE.AmbientLight(0xffffff,0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff,0.8);
  directionalLight.position.set(5,5,5);
  scene.add(directionalLight);

  // ðŸŸ© Corpul casei
  const houseBodyGeo = new THREE.BoxGeometry(2,1.5,2);
  const houseBodyMat = new THREE.MeshStandardMaterial({color:0xffcc66});
  const houseBody = new THREE.Mesh(houseBodyGeo, houseBodyMat);
  houseBody.position.y = 0.75;
  scene.add(houseBody);

  // ðŸŸ¥ AcoperiÈ™ul â€“ piramidÄƒ
  const roofGeo = new THREE.ConeGeometry(1.5,1,4);
  const roofMat = new THREE.MeshStandardMaterial({color:0xaa0000});
  const roof = new THREE.Mesh(roofGeo, roofMat);
  roof.position.y = 2;
  roof.rotation.y = Math.PI/4; // aliniere la bazÄƒ
  scene.add(roof);

  // ðŸšª â€“ cub mic
  const doorGeo = new THREE.BoxGeometry(0.5,0.8,0.1);
  const doorMat = new THREE.MeshStandardMaterial({color:0x663300});
  const door = new THREE.Mesh(doorGeo, doorMat);
  door.position.set(0,-0.35,1.05);
  door.position.y = 0.4;
  scene.add(door);

  // Animare â€“ rotire uÈ™oarÄƒ pentru vizualizare
  function animate(){
    requestAnimationFrame(animate);
    houseBody.rotation.y += 0.005;
    roof.rotation.y += 0.005;
    door.rotation.y += 0.005;
    renderer.render(scene,camera);
  }
  animate();
</script>

</body>
</html>
