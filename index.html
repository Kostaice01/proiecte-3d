<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Casa 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
    }
  }
</script>

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

  // 1️⃣ Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xeeeeee);

  // 2️⃣ Camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  // AJUSTAREA POZIȚIEI CAMEREI
  camera.position.set(5, 4, 8); // Am mutat camera mai în spate și mai sus pentru o vedere de ansamblu

  // 3️⃣ Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true; // Activează umbrele
  renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Umbre mai netede
  document.body.appendChild(renderer.domElement);

  // 4️⃣ Lumină
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5, 10, 7);
  directionalLight.castShadow = true;
  directionalLight.shadow.mapSize.width = 1024;
  directionalLight.shadow.mapSize.height = 1024;
  directionalLight.shadow.camera.near = 0.5;
  directionalLight.shadow.camera.far = 50;
  directionalLight.shadow.camera.left = -10;
  directionalLight.shadow.camera.right = 10;
  directionalLight.shadow.camera.top = 10;
  directionalLight.shadow.camera.bottom = -10;
  scene.add(directionalLight);

  // 5️⃣ Controls (rotire cu mouse)
  const controls = new OrbitControls(camera, renderer.domElement);
  // AJUSTAREA PUNCTULUI DE ȚINTĂ
  controls.target.set(0, 1.5, 0); // Setează punctul central al camerei, ajustat pe înălțimea casei
  controls.update();

  // Creează un plan pentru gazon
const geometry = new THREE.PlaneGeometry(100, 100); // Poți ajusta dimensiunile
const material = new THREE.MeshBasicMaterial({ color: 0x4CAF50 }); // O culoare verde
const ground = new THREE.Mesh(geometry, material);

// Rotește planul ca să fie orizontal
ground.rotation.x = -Math.PI / 2;

// Adaugă planul la scenă
scene.add(ground);
  // Setează culoarea de fundal a scenei
scene.background = new THREE.Color(0x87CEEB); // O nuanță de albastru

  // 7️⃣ Loader GLTF
  const loader = new GLTFLoader();
  loader.load(
    'family_home.glb',
    function(gltf) {
      gltf.scene.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(gltf.scene);
      console.log('Model încărcat!');
    },
    undefined,
    function(error) {
      console.error('Eroare la încărcare model:', error);
    }
  );

  // 8️⃣ Redimensionare fereastră
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // 9️⃣ Animare / render loop
  function animate() {
  requestAnimationFrame(animate);

  renderer.render(scene, camera);
}

// Lansează animația
animate();
  animate();
</script>

</body>
</html>
