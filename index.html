<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Casa 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
    }
  }
</script>

<script type="module">
  // Importă toate clasele de bază din Three.js
  import * as THREE from 'three';
  // Importă OrbitControls
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  // Importă GLTFLoader
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

  // 1️⃣ Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xeeeeee);

  // 2️⃣ Camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  // 3️⃣ Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 4️⃣ Lumină
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5, 10, 7);
  scene.add(directionalLight);

  // 5️⃣ Controls (rotire cu mouse)
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1, 0);
  controls.update();

  // 6️⃣ Loader GLTF
  const loader = new GLTFLoader();
  loader.load(
    'family_home.glb', // Asigură-te că fișierul "family_home.glb" se află în același director cu acest fișier HTML
    function(gltf) {
      scene.add(gltf.scene);
      console.log('Model încărcat!');
    },
    undefined,
    function(error) {
      console.error('Eroare la încărcare model:', error);
    }
  );

  // 7️⃣ Redimensionare fereastră
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // 8️⃣ Animare / render loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update(); // Foarte important pentru a permite controalelor să funcționeze
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
