<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Mini Cartier 3D</title>
  <style>
    body { margin:0; background:#aaf; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

<script>
  // 1️⃣ Scena și camera
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xaaf);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(10,8,15);
  camera.lookAt(0,0,0);

  // 2️⃣ Renderer
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 3️⃣ Lumini
  const ambientLight = new THREE.AmbientLight(0xffffff,0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff,0.8);
  directionalLight.position.set(10,10,10);
  scene.add(directionalLight);

  // 4️⃣ Teren
  const groundGeo = new THREE.PlaneGeometry(30,30);
  const groundMat = new THREE.MeshStandardMaterial({color:0x77aa77});
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // 5️⃣ Funcție pentru casă stilizată
  function createHouse(x,z,color){
    const house = new THREE.Group();

    // corp
    const bodyGeo = new THREE.BoxGeometry(2,1.5,2);
    const bodyMat = new THREE.MeshStandardMaterial({color: color});
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    body.position.y = 0.75;
    house.add(body);

    // acoperiș
    const roofGeo = new THREE.ConeGeometry(1.5,1,4);
    const roofMat = new THREE.MeshStandardMaterial({color:0xaa0000});
    const roof = new THREE.Mesh(roofGeo, roofMat);
    roof.position.y = 2;
    roof.rotation.y = Math.PI/4;
    house.add(roof);

    house.position.set(x,0,z);
    scene.add(house);

    return house;
  }

  // 6️⃣ Funcție pentru copac
  function createTree(x,z){
    const tree = new THREE.Group();

    const trunkGeo = new THREE.CylinderGeometry(0.2,0.2,1,8);
    const trunkMat = new THREE.MeshStandardMaterial({color:0x663300});
    const trunk = new THREE.Mesh(trunkGeo,trunkMat);
    trunk.position.y = 0.5;
    tree.add(trunk);

    const leavesGeo = new THREE.ConeGeometry(0.7,1,8);
    const leavesMat = new THREE.MeshStandardMaterial({color:0x00aa00});
    const leaves = new THREE.Mesh(leavesGeo,leavesMat);
    leaves.position.y = 1.5;
    tree.add(leaves);

    tree.position.set(x,0,z);
    scene.add(tree);

    return tree;
  }

  // 7️⃣ Adăugăm case
  const houses = [];
  houses.push(createHouse(-5,-5,0xffcc66));
  houses.push(createHouse(4,-4,0x66ccff));
  houses.push(createHouse(-4,4,0xffff66));

  // 8️⃣ Adăugăm copaci
  const trees = [];
  trees.push(createTree(-2,-2));
  trees.push(createTree(3,-3));
  trees.push(createTree(2,4));
  trees.push(createTree(-5,3));

  // 9️⃣ Animare
  function animate(){
    requestAnimationFrame(animate);

    // rotire ușoară a caselor pentru efect vizual
    houses.forEach(h => h.rotation.y += 0.005);
    renderer.render(scene,camera);
  }
  animate();

  // 10️⃣ Responsivitate la resize
  window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

</script>

</body>
</html>
