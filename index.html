<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Catalog 3D Căsuțe</title>
  <style>
    body { margin: 0; overflow: hidden; display: flex; font-family: sans-serif; }
    #gallery { width: 180px; background: #f0f0f0; padding: 10px; box-sizing: border-box; }
    .thumb { cursor: pointer; margin-bottom: 10px; padding: 5px; background: #ddd; text-align: center; border-radius: 4px; }
    .thumb:hover { background: #ccc; }
    #canvas-container { flex: 1; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>

  <!-- Galerie dreapta -->
  <div id="gallery">
    <div class="thumb" data-model="family_home.glb">Casă 1</div>
    <div class="thumb" data-model="family_home2.glb">Casă 2</div>
    <div class="thumb" data-model="family_home3.glb">Casă 3</div>
  </div>

  <!-- Container pentru scena 3D -->
  <div id="canvas-container"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);

    const camera = new THREE.PerspectiveCamera(75, container.clientWidth/container.clientHeight, 0.1, 1000);
    camera.position.set(5, 15, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    container.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 1024;
    directionalLight.shadow.mapSize.height = 1024;
    scene.add(directionalLight);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.5, 0);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.update();

    // Plan gazon
    const geometry = new THREE.PlaneGeometry(100, 100);
    const material = new THREE.MeshBasicMaterial({ color: 0x4CAF50 });
    const ground = new THREE.Mesh(geometry, material);
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    const loader = new GLTFLoader();
    let currentModel = null;

    function loadModel(path) {
      if(currentModel) scene.remove(currentModel);
      loader.load(path, gltf => {
        currentModel = gltf.scene;
        currentModel.scale.set(1,1,1);
        currentModel.traverse(child => {
          if(child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });
        scene.add(currentModel);
      }, undefined, err => console.error(err));
    }

    // Galerie click
    const thumbs = document.querySelectorAll('.thumb');
    thumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        loadModel(thumb.dataset.model);
      });
    });

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Încarcă casa principală inițial
    loadModel('family_home.glb');
  </script>

</body>
</html>
